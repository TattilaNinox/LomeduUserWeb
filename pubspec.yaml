name: orlomed_admin_web
description: Admin web interface for OrLomed
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.9
  cloud_firestore: ^4.15.9
  firebase_storage: ^11.6.10
  firebase_auth_web: ^5.9.9
  firebase_storage_web: ^3.6.17
  cloud_firestore_web: ^3.8.10
  intl: ^0.18.0
  file_selector: ^1.0.2
  just_audio: ^0.9.36
  url_launcher: ^6.1.7
  webview_flutter: ^4.8.0
  video_player: ^2.8.1
  audioplayers: ^6.0.0
  flutter_html: ^3.0.0
  go_router: ^14.2.0
  html: ^0.15.6
  webview_flutter_web: ^0.2.3+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
