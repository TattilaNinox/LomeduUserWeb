name: orlomed_admin_web
description: Admin web interface for OrLomed
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^14.8.1
  firebase_auth: ^4.20.0
  firebase_core: ^2.32.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7
  provider: ^6.1.2
  file_selector: ^1.0.3
  audioplayers: ^6.4.0
  video_player: ^2.8.6
  url_launcher: ^6.3.0
  firebase_app_check: ^0.2.2+6
  flutter_quill: ^9.2.3
  webview_flutter: ^4.7.0
  webview_flutter_web: ^0.2.3+4
  flutter_html: ^3.0.0-beta.2
  excel: ^2.1.0
  html: ^0.15.4
  web: ^0.5.1
  flutter_otp_text_field: ^1.5.1+1
  dart_jsonwebtoken: ^3.2.0
  otp: ^3.2.0
  base32: ^2.2.0
  qr_flutter: ^4.1.0
  pinput: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
